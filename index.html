<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Kalorická kalkulačka</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
</style>

<body>
    <div class="container text-center overflow-hidden">
        <div class="row mt-3">
            <div class="col">
            </div>
            <div class="col-6">
                <h1>Kalorická kalkulačka</h1>
                <div class="row mt-5">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="maleInput">
                        <label class="form-check-label" for="maleInput">
                            Muž
                        </label>
                    </div>
                    <div class="col-3">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="femaleInput" checked>
                        <label class="form-check-label" for="femaleInput">
                            Žena
                        </label>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <input type="range" class="form-range" min="130" max="230" value="170" id="heightInput">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" id="heightInputText" placeholder="170 cm" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <input type="range" class="form-range" min="50" max="200" value="75" id="weightInput">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" id="weightInputText" placeholder="75 kg" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <input type="range" class="form-range" min="18" max="120" value="25" id="ageInput">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" id="ageInputText" placeholder="25 let" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                Váš doporučený denní příjem kalorií
                <h2><span id="outputKCal"></span> kcal</h2>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
